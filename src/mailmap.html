<!DOCTYPE HTML>
<html>
    <head>
        <title>LAB3 Mail Map</title>
        <link rel="stylesheet" href="mailmap/styles.css">
        <script src="mailmap/script.js" defer></script>
    </head>
    <body>
        <div class="center">
            <canvas id="canvas"></canvas>
        </div>
        <div id="settings">
            <div id="settings-content" hidden="true">
                <label for="stopSize">Stop Size</label>
                <input id="stopSize" value="10" type="range" min="2" max="20" step="0.1" oninput="adjustSetting('stopSize', Number(this.value))" />
                <label for="lineWidth">Line Width</label>
                <input id="lineWidth" value="3" type="range" min="0.5" max="10" step="0.1" oninput="adjustSetting('lineWidth', Number(this.value))" />
                <label for="fontSize">Font Size</label>
                <input id="fontSize" value="24" type="range" min="8" max="50" step="1" oninput="adjustSetting('fontSize', Number(this.value))" />
            </div>
            <div>
                <button id="settings-button" onclick="toggleSettingsMenu()">></button>
            </div>
        </div>
    </body>
</html>
